mutation AddTodo ($input: String!) {
    addTodo (input: $input) {
        ...TodoInfo
    }
}

mutation UpdateTodo ($id: String!) {
    deleteTodo (id: $id)
    updateComplete (id: $id) {
        ...TodoInfo
    }
}